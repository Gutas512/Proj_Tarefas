<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background-color: #f7020a
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff0008
        }
        a {
            color: #0a19a3;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-actions {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #0a19a3;
            color: white;
            font-size: 0.9em;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Tarefa</h1>
        <p>Tem certeza de que deseja excluir a tarefa <strong>"{{ object.tar_descricao }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit">Sim, excluir</button>
                <a href="{% url 'tarefas-list' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
